<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Familiar</title>
</head>
    <h1 style="color:blue">Lista De Familiares</h1> 
<body>
    <ul>
        {% for Familiar in ListaFamiliar %}
            <li>{{Familiar.Nombre}} -
                {{Familiar.Apellido}} -
                {{Familiar.Edad}} -
                {{Familiar.Fecha_Carga}} -
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
